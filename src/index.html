  $(document).ready(function(){

    var val = $('#percent').val();
    var $circle = $('#svg #bar');

    if (isNaN(val)) {
     val = 100;
    }
    else{
      var r = $circle.attr('r');
      var c = Math.PI*(r*2);

      if (val < 0) { val = 0;}
      if (val > 100) { val = 100;}

      var pct = ((100-val)/100)*c;

      $circle.css({ strokeDashoffset: pct});

      $('#cont').attr('data-pct',val);
    }
